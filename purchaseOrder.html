
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="css/purchaseOrder.css">
    <link rel="license" href="https://www.opensource.org/licenses/mit-license/">
    
</head>
<body id="HTMLtoPDF" onload="generate()">
    <header>
        <h1>Invoice</h1>
        <address contenteditable>
            <p>Cake n Bake</p>
            <p>300, cyberonics Blvd<br>Houston, TX 77058</p>
            <p>(800) 555-0000</p>
        </address>
        <span><img alt="" src="img/logo.png"><input type="file" accept="image/*"></span>
    </header>
    <h1>Recipient</h1>
    <article>
        <form name="myform" method="post" action="">
            <div>
                <div class="po">
                    <input type="hidden" name="length" value="10">
                </div>
            </div>


            <div id="buyerAddress"></div>

            <br />
            <br />
            <br />
            <br />
            <table class="meta">
                <tr>
                    <th>Invoice #</th>
                    <td> <output id="po_num" name="po_num" style="color:blue; font-family:courier;"></output></td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td id="date"></td>
                </tr>
                <tr>
                    <th><span contenteditable>Amount Due</span></th>
                    <td><span id="prefix" contenteditable>$</span><span>00.00</span></td>
                </tr>
            </table>
        </form>


        <br />
        <br /><br />

        <section id="poItems"></section>
        <table class="balance">
            <tr>
                <th>Total</th>
                <td id="total">$0.00</td>
            </tr>
            <tr>
                <th>Amount Paid</th>
                <td id="amountPaid">0.00</td>
            </tr>
            <tr>
                <th>Balance Due</th>
                <td id="balance">$ 00.00</td>
            </tr>
        </table>
    </article>
    <h1>Thank You for your Purchase!</h1>
    <aside>
        <br />
        <h1><span contenteditable>Additional Notes</span></h1>
        <div contenteditable>
            <p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>

        </div>
    </aside>
    <br><br><br>
    <button id="poBtn" class="poBtn" onclick="HTMLtoPDF()">Generate PDF</button>

    <script src="js/PoPage.js"></script>
    <script src="js/jspdf.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/pdfFromHTML.js"></script>
</body>
</html>
